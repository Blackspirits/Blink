    <script type="module">
        import { UserApi } from 'https://cdn.jsdelivr.net/npm/@jellyfin/client-axios/+esm';
        window.UserApi = UserApi
        console.log(UserApi);
    </script>
</head>
<body>
    <canvas id="background"></canvas>
    <main>
        <section class="page server">
            <section class="server__cont">
                <div class="logo">
                    <object data="../../assets/logo.svg" type="image/svg+xml"></object>
                </div>
                <div class="form__cont">
                    <div class="input">
                        <input id="serverUrl" type="url" class="input__text server__url" onblur="setLabelPos(this)">
                        <label for="serverUrl" class="input__label">Server Address</label>
                    </div>
                    <button class="input__btn save__server clicky">
                        <span class="btn__label">Save</span>
                    </button>
                    <div class="info">
                        <i class="bi bi-info-square"></i>
                        <div>
                            Enter your Jellyfin server address above<br>
                            Example: https://jellyfin.mydomain.com or http://192.168.25.35:8096
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <section class="page users hide">
            <h3 class="title__name">Users</h3>
            <section class="user__cont"></section>
            <button class="change__server clicky" onclick="createManualLogin();document.querySelector('.manual__login').classList.remove('hide');document.querySelector('.manual__login').scrollIntoView({ behavior: 'smooth' });setInterval(() => {document.querySelector('.server').classList.add('hide');}, 1000);">
                <span>Manual Login</span>
            </button>
            <button class="change__server clicky" onclick="changeServer()">
                <span>Change Server</span>
            </button>
        </section>
        <section class="page manual__login hide">
            <div class="back" onclick="goBack(document.querySelector('.manual__login'), document.querySelector('.users'), 'manual__input')">
                <i class="bi bi-arrow-left"></i>
            </div>
            <section class="manual__input"></section>
        </section>
        <div class="loader hide">
            <svg width="52" height="12" viewBox="0 0 52 12" fill="none" xmlns="http://www.w3.org/2000/svg" xml:space="preserve">
                <circle cx="6" cy="6" r="6" fill="white">
                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.1"></animate>    
                </circle>
                <circle cx="26" cy="6" r="6" fill="white">
                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2"></animate>           
                </circle>
                <circle cx="46" cy="6" r="6" fill="white">
                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3"></animate>     
                </circle>
            </svg>
            
        </div>
    </main>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="qrc:/renderer/js/login.js" defer></script>
</body>
</html>
