    <main>
        <div id="background">
            <div class="purple"></div>
            <div class="blue"></div>
        </div>
        <div class="loader">
            <svg width="52" height="12" viewBox="0 0 52 12" fill="none" xmlns="http://www.w3.org/2000/svg" xml:space="preserve">
                <circle cx="6" cy="6" r="6" fill="white">
                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.1"></animate>    
                </circle>
                <circle cx="26" cy="6" r="6" fill="white">
                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2"></animate>           
                </circle>
                <circle cx="46" cy="6" r="6" fill="white">
                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3"></animate>     
                </circle>
            </svg>
        </div>
        <div class="main__page login">
            <section class="page server">
                <section class="server__cont">
                    <div class="logo">
                        <img src="qrc:/assets/logo.svg" />
                    </div>
                    <div class="form__cont">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" class="mdc-text-field__input first-name-input server__url">
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label" id="my-label-id">Server Address</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                        </div>
                        <button class="mdc-button mdc-button--raised save__server">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__focus-ring"></span>
                            <span class="mdc-button__label">Save</span>
                        </button>
                        <div class="info">
                            <span class="mdi mdi-information-outline"></span>
                            <div>
                                Enter your Jellyfin server address above<br>
                                Example: https://jellyfin.mydomain.com or http://192.168.25.35:8096
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <section class="page users hide">
                <h3 class="title__name">Users</h3>
                <section class="user__cont"></section>
                <button class="mdc-button mdc-button--raised" onclick="createManualLogin(true);document.querySelector('.manual__login').classList.remove('hide');document.querySelector('.manual__login').scrollIntoView({ behavior: 'smooth' });setInterval(() => {document.querySelector('.server').classList.add('hide');}, 1000);">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__focus-ring"></span>
                    <span class="mdc-button__label">Manual login</span>
                </button>
                <button class="mdc-button mdc-button--raised" onclick="changeServer('.users')">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__focus-ring"></span>
                    <span class="mdc-button__label">Change Server</span>
                </button>
            </section>
            <section class="page manual__login hide">
                <div class="back" onclick="goBack(document.querySelector('.manual__login'), document.querySelector('.users'), 'manual__input')">
                    <span class="mdi mdi-keyboard-backspace"></span>
                </div>
                <section class="manual__input"></section>
            </section>
        </div>
        <script defer>
            document.querySelectorAll(".mdc-button").forEach(button => {
                mdc.ripple.MDCRipple.attachTo(button);
            });
            document.querySelectorAll(".mdc-text-field").forEach(textField => {
                mdc.textField.MDCTextField.attachTo(textField);
            });
        </script>
        <script src="qrc:/renderer/js/login.js" defer></script>       
        <script src="qrc:/renderer/js/main.js" defer></script>
    </main>
</body>
</html>
