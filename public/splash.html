<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <main>
    <img src="./assetsStatic/LogoBigBlack.png" alt="" srcset="">
  </main>
  <div class="loading">
    <div class="indicator"></div>
  </div>
  <div class="background"></div>
  <style>
    html,
    body {
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      background: black;
    }

    .background {
      position: fixed;
      z-index: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: calc(100vw + 5em);
      height: calc(100vh + 5em);
      background-image: url("./assetsStatic/splashBg.png");
      background-size: cover;
      background-position: center;
    }

    main {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 75%;
      object-fit: contain;
    }

    .loading {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: hsla(255, 100%, 4%, 0.5);
      z-index: 1;
      height: 8px;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .indicator {
      background: hsl(337, 96%, 56%);
      width: 100%;
      height: 100%;
      transform-origin: left;
      animation: loading 0.8s infinite ease-in-out;
    }

    @keyframes loading {
      0% {
        transform: scaleX(0) translateX(-100%);
        transform-origin: left;
      }

      100% {
        transform: scaleX(1) translateX(100%);
        transform-origin: left;
      }
    }
  </style>
</body>

</html>
